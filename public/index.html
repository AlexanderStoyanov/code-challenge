<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="btn-back-to-top bg0-hov" id="myBtn">
    <span class="symbol-btn-back-to-top">
      <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </span>
  </div>

  <div id="dropDownSelect1"></div>
  <div id="dropDownSelect2"></div>

  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/bootstrap/js/popper.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/select2/select2.min.js"></script>
  <script type="text/javascript">
    $(".selection-1").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });

    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect2')
    });
  </script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/daterangepicker/moment.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/slick/slick.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/slick-custom.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/sweetalert/sweetalert.min.js"></script>
  <script type="text/javascript">
    $('.block2-btn-addcart').each(function () {
      var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
      $(this).on('click', function () {
        swal(nameProduct, "is added to cart !", "success");
      });
    });

    $('.block2-btn-addwishlist').each(function () {
      var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
      $(this).on('click', function () {
        swal(nameProduct, "is added to wishlist !", "success");
      });
    });
  </script>

  <!--===============================================================================================-->
  <script type="text/javascript" src="%PUBLIC_URL%/vendor/noui/nouislider.min.js"></script>
  <script type="text/javascript">
    /*[ No ui ]
      ===========================================================*/
    $(document).ready(function() {
      var filterBar = document.getElementById('filter-bar');

    noUiSlider.create(filterBar, {
      start: [50, 200],
      connect: true,
      range: {
        'min': 50,
        'max': 200
      }
    });

    var skipValues = [
      document.getElementById('value-lower'),
      document.getElementById('value-upper')
    ];

    filterBar.noUiSlider.on('update', function (values, handle) {
      skipValues[handle].innerHTML = Math.round(values[handle]);
    });
  });
  </script>
  <!--===============================================================================================-->
  <script src="%PUBLIC_URL%/js/main.js"></script>
</body>

</html>
